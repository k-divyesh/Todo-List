    <form id="addTaskForm" class="hide temp">
        <h3>Add Task Form</h3>
        <!-- <label for="selectedProject">Select Project: </label><input id="selectedProject" type="text" required> -->
        <label for="selectProject">select a project:</label>
        <select name="selectProject" id="selectProject" required></select>
        <input type="text" id="taskName" placeholder="Task Name" required>
        <textarea name="description" id="description" cols="30" rows="3" placeholder="Description" required></textarea>
        <span>Due Date: </span><input id="dueDate" type="date" required>
        <br>
        <span>Priority:</span>
        <label for="high"><input type="radio" name="priority" id="high" value="high" required>high</label>
        <label for="mid"><input type="radio" name="priority" id="mid" value="mid" required>mid</label>
        <label for="low"><input type="radio" name="priority" id="low" value="low" required>low</label>
        <br>
        <input type="submit" value="Add Task" id="addTaskButton">
        <span class="closeForm material-symbols-sharp">close</span>
    </form>
