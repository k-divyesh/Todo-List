<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <h1 id="heading">
            ToDo List
        </h1>
        <form id="addProject">
            <input type="text" id="projectName" placeholder="Project Name" maxlength="25">
            <input type="submit" class="button" value="Add Project">
        </form>
    </div>
    <main id="tasksContainer">
        <form class="task" action="/">
            <input id="task1" class="checkbox" type="checkbox">
            <label for="task1">
                <span class="taskName">Task1</span>
                <p class="taskDesc"> lorem espum</p>
                <time class="dueDate" datetime="12/1/2022"></time></div>
            </label>
        </form>
    </main>
    <button class="addTaskButton button" type="button">+</button>
</body>
</html>
